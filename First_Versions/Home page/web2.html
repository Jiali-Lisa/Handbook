<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>UniMelb Handbook</title>
        <!-- <link rel="stylesheet" href="styles.css"> -->
       
    </head>    
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #064174; 
            margin: 0;
            padding: 0;
        }

        .top-section {
            padding-bottom: 20px; 
        }

        .search-section {
            display: flex;
            justify-content: center;
            margin-top: 30px;
        }

        header {
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            margin-top: 30px;
        }

        .button-group {
            display: flex;
            gap: 50px;
            position: absolute;
            right: 0;
            margin-right: 100px;
        }

        .logo {
            width: 200px;
            height: 200px;
        }

        .search-container {
            position: relative;
            display: inline-flex;
            align-items: center;
        }

        .search-bar {
            width: 550px;
            height: 40px;
            padding-right: 100px;
            padding-left: 10px;
        }

        .filter-text {
            position: absolute;
            right: 90px;
            top: 50%;
            transform: translateY(-50%);
            color: orange;
            cursor: pointer;
            font-size: 16px;
            padding: 0 10px;
            background-color: white;
            z-index: 1;
        }

        .search-button {
            position: absolute;
            right: 0;
            height: 100%;
            border: none;
            background-color: #007bff;
            color: white;
            padding: 0 15px;
            cursor: pointer;
            font-size: 16px;
        }

        .search-history {
            margin-top: 20px;
            margin-bottom: 20px;
            font-size: 30px;
            color: white;
            display: block;
            text-align: center;
        }

        .saved-history {
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
        }

        .history-item {
            width: 30%;
            margin: 20px;
            padding: 20px;
            background-color: #fff;
            border: 1px solid #ccc;
            text-align: center;
            font-size: 1.2em;
        }
    </style>
    <body>
        <div class="top-section">
            <header>
                <a class="logo" href="https://www.unimelb.edu.au" aria-label="The University of Melbourne homepage">
                    <img src="UniLogo.jpg" alt="University Logo" class="logo">
                </a>
            </header>

            <section class="search-section">
                <div class="search-container">
                    <input type="text" placeholder="Enter subjects / major / ..." class="search-bar">
                    <span class="filter-text" onclick="showFilters()">Filter</span>
                    <button class="search-button">Search</button>
                </div>
            </section>
        </div>

        <span class="search-history">Search History:</span>

        <div class="saved-history">
            <div class="history-item">Saved History 1</div>
            <div class="history-item">Saved History 2</div>
            <div class="history-item">Saved History 3</div>
            <div class="history-item">Saved History 4</div>
            <div class="history-item">Saved History 5</div>
            <div class="history-item">Saved History 6</div>
        </div>
    </body>
</html>
